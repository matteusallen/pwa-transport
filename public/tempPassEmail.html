<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="x-apple-disable-message-reformatting">
    <title>Simple Email</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

        body {
            height: 100vh;
            background: #EEF2F4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            flex-flow: column;
            padding: 24px; 
            font-size: 12px;
            line-height: 24px;
        }
        
        .email__logo {
            max-width: 85px;
        }
        
        .email-content__wrapper {
            background: #ffffff;
            padding: 55px;
            margin-top: 32px;
            max-width: 650px;
            max-height: 480px;
        }

        .email__temp-pass {
            margin: 38px 0;
            padding: 24px 0;
            display: flex;
            justify-content: center;
            border-top: 0.5px solid #E0E0E0;
            border-bottom: 0.5px solid #E0E0E0;
        }

        .email__password {
            font-size: 18px;
            font-weight: 400;
            border-radius: 30px;
            padding: 20px 30px;
            background: #EEF2F4;
        }

        footer {
            margin-top: 32px;
        }

        .email__social-links {
            width: 174px;
            display: flex;
            justify-content: space-between;
        }

        .email__copyright {
            margin-top: 36px;
            text-align: center;
        }

        a {
            color: #ED8324!important;
            text-decoration: none;
        }
        
        .email__social-ico {
            color: inherit;
        }

        .email__cta {
            display: flex;
            margin-top: 36px;
            justify-content: center;
        }

        .email__cta--button {
            border-radius: 30px;
            background: #ED8324;
            padding: 16px 40px;
            border: none;
            color: #000!important;
            font-size: 16px;
            font-weight: 400;
        }
    </style>
  </head>
